

<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="copy">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">小徐社区</span>
                </button>
                <a class="navbar-brand" href="/">小徐社区</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" action="/" method="get" >
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索话题(多个话题空格分隔)" name="search" style="width:250px">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.users != null}">
                        <a href="/publish">提问</a>
                    </li>
                    <li th:if="${session.users != null}">
                        <a href="/profile/replies">通知 <span class="badge" th:text="${session.unreadMessage}"></span></a>
                    </li>
                    <li class="dropdown" th:if="${session.users != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-haspopup="true" aria-expanded="false" >
                            <span th:text="${session.users.getUserName()}"></span>
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/center/personal">个人中心</a></li>
                            <li><a href="/profile/questions">我的问题</a></li>
                            <li><a href="/logout">退出登录</a></li>
                        </ul>
                    </li>
                    <li th:if="${session.users == null}">
                        <!--<a href="https://github.com/login/oauth/authorize?client_id=68a1f60191a5e24b04e4&redirect_uri=http://39.106.54.82:8887/callback&scope=user&state=1">Github登录</a>-->
                        <a th:href="@{'https://github.com/login/oauth/authorize?client_id=68a1f60191a5e24b04e4&redirect_uri=http://'+ #{ipaddr} +':8887/callback&scope=user&state=1'}">Github登录</a>
                    </li>
                    <li th:if="${session.users == null}">
                        <!--<a href="https://gitee.com/oauth/authorize?client_id=62d333333abf6b0ec269c3061bd2b8615ee372c59c849af3600b6adee4ddb5ad&redirect_uri=http://39.106.54.82:8887/giteeCallback&response_type=code&scope=user_info">Gitee登录</a>-->
                        <a th:href="@{'https://gitee.com/oauth/authorize?client_id=62d333333abf6b0ec269c3061bd2b8615ee372c59c849af3600b6adee4ddb5ad&redirect_uri=http://'+ #{ipaddr} + ':8887/giteeCallback&response_type=code&scope=user_info' }">Gitee登录</a>
                    </li>
                    <li th:if="${session.users == null}">
                        <a th:href="@{/login}">登录</a>
                    </li>
                    <li th:if="${session.users == null}">
                        <a href="@{/register}">注册</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>

</body>
